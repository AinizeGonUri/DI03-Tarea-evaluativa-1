<ion-header>
  <ion-toolbar>
    <ion-title>
      Artículos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="articulos.length === 0">
    <ion-text>
      <h2>No hay artículos disponibles</h2>
    </ion-text>
  </div>

  <ion-segment [(ngModel)]="categoriaSeleccionada" (ionChange)="cargarArticulos()">
    <ion-segment-button value="business">
      <ion-label>Business</ion-label>
    </ion-segment-button>
    <ion-segment-button value="technology">
      <ion-label>Technology</ion-label>
    </ion-segment-button>
    <ion-segment-button value="sports">
      <ion-label>Sports</ion-label>
    </ion-segment-button>
    <ion-segment-button value="health">
      <ion-label>Health</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-list>
    <ion-item class="card-wrapper" *ngFor="let articulo of articulos">
      <div class="checkbox-wrapper">
        <ion-checkbox [(ngModel)]="articulo.selected" (ionChange)="actualizarArticulo(articulo)"></ion-checkbox>
      </div>
      <div class="content-wrapper">
        <div class="info-wrapper">
          <p>{{ articulo.title }}</p>
        </div>
        <div class="button-wrapper">
          <ion-button color="danger" (click)="mostrarAlertaConfirmacion(articulo)">Borrar de la lista</ion-button>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
