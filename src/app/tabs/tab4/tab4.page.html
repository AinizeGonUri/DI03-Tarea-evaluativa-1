<app-header-tab [titulo]="'Tab 4'"></app-header-tab>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tab 4</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 4</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-explore-container name="Tab 4 page"></app-explore-container>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>
      Adivina el número
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Introduce un número entre 0 y 100</ion-label>
    <ion-input type="number" [(ngModel)]="gameState.userInput"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="checkGuess()">Comprobar</ion-button>

  <ion-text color="primary" class="message">
    <p>{{ gameState.message }}</p>
  </ion-text>
</ion-content>
