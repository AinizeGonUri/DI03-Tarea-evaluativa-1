<app-header-tab [titulo]="'Tab 5'"></app-header-tab>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>tab5</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tab5</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-explore-container name="Tab 5 page"></app-explore-container>
  <ion-list>
    <ion-item *ngFor="let valor of valoresLista" [href]="valor.url">
      <ion-img slot="start" [src]="'assets/img/' + valor.imagen" style="max-width: 20%;"></ion-img>
    </ion-item>
  </ion-list>
</ion-content>
